<div class="balance-list-container">
  <div class="dashboard-content">
    <!-- Period Header -->
    <mat-card class="period-card">
      <div class="period-header">
        <mat-card-title class="period-title">Account Balance Details</mat-card-title>
        <button mat-icon-button (click)="onRefresh()" matTooltip="Refresh" class="refresh-button">
          <mat-icon>refresh</mat-icon>
        </button>
      </div>
    </mat-card>

    <!-- Period Selection -->
    <mat-card class="period-selection-card">
      <mat-card-content>
        <form [formGroup]="periodForm" class="period-form">
          <mat-form-field appearance="outline">
            <mat-label>Year</mat-label>
            <mat-select formControlName="year">
              <mat-option *ngFor="let year of years" [value]="year">
                {{ year }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Month</mat-label>
            <mat-select formControlName="month">
              <mat-option *ngFor="let month of months" [value]="month.value">
                {{ month.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </form>
      </mat-card-content>
    </mat-card>

  <mat-card class="balance-card">
    <mat-card-content>
      <div *ngIf="isLoading" class="loading-container">
        <mat-spinner></mat-spinner>
        <p>Loading balances...</p>
      </div>

      <div *ngIf="!isLoading" class="table-container">
        <table mat-table [dataSource]="dataSource" class="balance-table">
          <!-- Account Column -->
          <ng-container matColumnDef="account">
            <th mat-header-cell *matHeaderCellDef>Account</th>
            <td mat-cell *matCellDef="let balance">{{ balance.account }}</td>
          </ng-container>

          <!-- Amount Column -->
          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let balance" class="amount-cell">
              {{ formatAmount(balance.amount) }}
            </td>
          </ng-container>

          <!-- Period Column -->
          <ng-container matColumnDef="period">
            <th mat-header-cell *matHeaderCellDef>Period</th>
            <td mat-cell *matCellDef="let balance">
              {{ formatPeriod(balance.year, balance.month) }}
            </td>
          </ng-container>

          <!-- Last Updated Column -->
          <ng-container matColumnDef="lastUpdated">
            <th mat-header-cell *matHeaderCellDef>Last Updated</th>
            <td mat-cell *matCellDef="let balance">
              {{ balance.updatedAt | date:'short' }}
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
              [attr.data-account-id]="row.id"></tr>
        </table>

        <div *ngIf="dataSource.length === 0" class="no-data">
          <mat-icon class="no-data-icon">account_balance</mat-icon>
          <p>No balances found</p>
          <button mat-raised-button color="primary" (click)="onRefresh()">
            <mat-icon>refresh</mat-icon>
            Refresh
          </button>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
