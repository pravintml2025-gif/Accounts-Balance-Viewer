<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Accounts Balance Viewer</mat-card-title>
      <mat-card-subtitle>Please sign in to continue</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" placeholder="Enter your username">
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            <span *ngIf="loginForm.get('username')?.errors?.['required']">Username is required</span>
            <span *ngIf="loginForm.get('username')?.errors?.['minlength']">Username must be at least 3 characters</span>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
          <mat-icon matSuffix (click)="togglePasswordVisibility()" class="cursor-pointer">
            {{hidePassword ? 'visibility_off' : 'visibility'}}
          </mat-icon>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </mat-error>
        </mat-form-field>

        <div class="login-actions">
          <button mat-raised-button color="primary" type="submit" 
                  [disabled]="(isLoading$ | async) || loginForm.invalid" 
                  class="full-width login-button">
            <span *ngIf="!(isLoading$ | async)">Sign In</span>
            <span *ngIf="isLoading$ | async" class="loading-content">
              <mat-spinner diameter="20"></mat-spinner>
              <span class="loading-text">Signing in...</span>
            </span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
